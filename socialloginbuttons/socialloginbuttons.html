<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Buttons</title>
    <link rel="stylesheet" href="socialloginbuttons.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="microsoft.png" alt="Microsoft Logo">
            <p>Sign in with Microsoft</p>
        </div>
        <div class="box">
            <img src="amazon.png" alt="">
            <p>Login with Amazon</p>
        </div>
        <div class="box">
            <img src="google.png" alt="">
            <p>Sign in with Google</p>
        </div>
        <div class="box">
            <img src="facebook.png" alt="">
            <p>Login with Facebook</p>
        </div>
    </div>
</body>
</html>
